<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon-32x32.png" type="image/png">

    <!-- import fonts from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div>
            <img class="productImg" src="./img/image-product-desktop.jpg" alt="a bottle of perfume next to leaves">
            <img class="mobile" src="./img/image-product-mobile.jpg" alt="a bottle of perfume next to leaves">
        </div>

        <div class="content">
            <h2 class="productType">Perfume</h2>
            <h1 class="productName">Gabrielle Essence Eau <br> De Parfum</h1>
            <p class="productDescription">A floral, solar and voluptuous
                interpretation composed by
                Olivier Polge, Pertumer-Creator
                for the House of CHANEL.</p>

            <div class="offPrice">
                <p class="discountPrice">$149.99</p>
                <p class="originalPrice">$169.99</p>
            </div>
            <button class="addCart"><img src="./img/icon-cart.svg" alt="Cart Icon"> Add to Cart</button>
        </div>
    </div>

</body>

</html>
